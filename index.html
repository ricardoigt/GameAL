<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AdminLine</title>
<style>
  /* Reset and base styles */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px;
  }

  h1 {
    font-weight: 800;
    font-size: 2.4rem;
    margin-bottom: 16px;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
    text-align: center;
  }

  .instructions {
    max-width: 400px;
    text-align: center;
    font-size: 1rem;
    margin-bottom: 24px;
    color: #a0a9c0;
    user-select: none;
  }

  .controls {
    margin-bottom: 20px;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .btn {
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    border: none;
    padding: 12px 25px;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 6px 12px rgba(11, 115, 155, 0.5);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .btn:disabled,
  .btn[aria-disabled="true"] {
    background: rgba(139, 92, 246, 0.4);
    cursor: not-allowed;
    box-shadow: none;
  }
  .btn:hover:not(:disabled) {
    background: linear-gradient(135deg, #06b6d4, #8b5cf6);
    transform: scale(1.05);
  }
  .btn:focus-visible {
    outline: 3px solid #06b6d4;
    outline-offset: 4px;
  }

  .status-text {
    margin-top: 24px;
    font-size: 1.3rem;
    font-weight: 600;
    user-select: none;
    min-height: 2em;
    color: #fff;
    text-align: center;
    min-height: 48px;
  }

  .game-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 60px;
    width: 100%;
    max-width: 900px;
    position: relative;
  }

  .grid-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(60px, 1fr));
    gap: 12px;
    max-width: 340px;
    width: 100%;
  }

  .square {
    position: relative;
    background: rgba(255 255 255 / 0.1);
    border-radius: 14px;
    cursor: pointer;
    padding-top: 100%; /* square aspect */
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.4);
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    color: white;
    font-weight: 900;
  }

  .square:hover:not(.disabled):not(.selected):not(.bad-setup) {
    background: rgba(139, 92, 246, 0.3);
    transform: scale(1.05);
  }

  .square.disabled {
    cursor: default;
    pointer-events: none;
    transform: none !important;
  }

  /* Setup mode: mark bad squares */
  .square.bad-setup {
    background: #db2777aa;
    box-shadow: 0 0 10px 3px #db2777aa;
  }
  .square.bad-setup:hover {
    background: #db2777dd;
  }

  /* Game mode squares */
  .square.correct {
    background: #06b6d4;
    box-shadow: 0 0 15px 4px #06b6d4;
  }
  .square.incorrect {
    background: #db2777;
    box-shadow: 0 0 15px 4px #db2777;
  }

  .square.selected {
    border: 3px solid #06b6d4;
  }

  /* Center symbols in squares */
  .square > span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    user-select: none;
    font-size: 2.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .square > span img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 50%;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .grid {
      max-width: 290px;
      grid-template-columns: repeat(5, minmax(48px, 1fr));
      gap: 9px;
    }
    .square > span {
      font-size: 2.2rem;
    }
  }

  .ambar-container {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .ambar img {
    max-width: 250px;
    height: auto;
    border-radius: 10px;
    mask-image: linear-gradient( black 45px,transparent);
    transition: transform 0.3s ease;
  }

  .ambar img:hover {
    transform: scale(1.05);
  }

  @media (max-width: 900px) {
    .game-container {
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    
    .ambar-container {
      position: static;
      transform: none;
      order: 1;
      margin-top: 20px;
    }
    
    .grid-wrapper {
      order: 2;
    }
  }
</style>
</head>
<body>

  <h1>ADMIN RUSH</h1>

  <p class="instructions" id="instructions">
    Setup mode: Select <strong>15</strong> squares as <span style="color:#db2777">bad squares</span>.
    Then press <strong>Start Game</strong> to play.
  </p>

  <div class="controls">
    <button type="button" class="btn" id="btnToggleSetup" aria-pressed="true" aria-label="Toggle Setup Mode">Setup Mode: ON</button>
    <button type="button" class="btn" id="btnStartGame" disabled>COMENZAR</button>
    <button type="button" class="btn" id="btnReset" hidden>REINICIAR</button>
  </div>

  <div class="game-container">
    <div class="grid-wrapper">
      <div class="grid" role="list" aria-label="Game grid with selectable squares" tabindex="0" id="gameGrid">
        <!-- 25 squares generated by JS -->
      </div>
      <div class="status-text" aria-live="polite" aria-atomic="true" id="statusText"></div>
    </div>
    
    <div class="ambar-container">
      <div class="ambar">
        <img src="ambar3.0.png"/>
      </div>
    </div>
  </div>

<script>
  (function() {
    const TOTAL_SQUARES = 25; // 5x5 grid
    const GRID_COLUMNS = 5;
    const BAD_SQUARES_REQUIRED = 15;

    const grid = document.getElementById('gameGrid');
    const btnToggleSetup = document.getElementById('btnToggleSetup');
    const btnStartGame = document.getElementById('btnStartGame');
    const btnReset = document.getElementById('btnReset');
    const statusText = document.getElementById('statusText');
    const instructions = document.getElementById('instructions');

    let setupMode = true; // True means user is positioning bad squares
    let badSquares = new Set();
    let gameActive = false;
    // No necesitamos lastIncorrectSquare si el juego no termina por un incorrecto.
    // Sin embargo, si queremos que solo el incorrecto presionado se muestre,
    // necesitamos una forma de rastrear los incorrectos que ya se han presionado.
    let revealedIncorrectSquares = new Set(); // Nuevo: para rastrear los incorrectos revelados

    // Track all squares the user has pressed correctly
    const pressedSquares = new Set();

    // Initialize grid squares
    function createGrid() {
      grid.innerHTML = '';
      for(let i=0; i < TOTAL_SQUARES; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.setAttribute('role', 'listitem');
        square.setAttribute('tabindex', '0');
        square.setAttribute('aria-label', `Square ${i + 1}`);
        square.dataset.index = i.toString();

        // Add span for symbol display
        const span = document.createElement('span');
        square.appendChild(span);

        grid.appendChild(square);
      }
    }

    // Update buttons and instructions states
    function updateControls() {
      btnToggleSetup.textContent = setupMode ? 'Setup Mode: ON' : 'Setup Mode: OFF';
      btnToggleSetup.setAttribute('aria-pressed', setupMode.toString());

      btnStartGame.disabled = !(badSquares.size === BAD_SQUARES_REQUIRED && setupMode);
      btnStartGame.style.pointerEvents = (badSquares.size === BAD_SQUARES_REQUIRED && setupMode) ? 'auto' : 'none';

      btnReset.hidden = !gameActive && setupMode; // Mostrar reset solo si el juego está activo o si estamos en setup

      instructions.innerHTML = setupMode 
          ? `Setup mode: Select <strong>${BAD_SQUARES_REQUIRED}</strong> squares as <span style="color:#db2777">bad squares</span>. Then press <strong>Start Game</strong> to play.` 
          : 'Game mode: Click or use keyboard to select squares. Avoid bad squares!';

      if(gameActive) {
        if(pressedSquares.size === 0 && revealedIncorrectSquares.size === 0)
          statusText.textContent = 'Select any square to play!';
        else if (revealedIncorrectSquares.size > 0)
          statusText.textContent = `You have pressed ${pressedSquares.size} safe square(s) and ${revealedIncorrectSquares.size} bad square(s). Keep going!`;
        else
          statusText.textContent = `You have pressed ${pressedSquares.size} safe square(s). Avoid bad squares!`;
      } else if (setupMode) {
        statusText.textContent = '';
      } else { // Game is not active and not in setup (e.g., after reset)
        statusText.textContent = 'Game ready. Press "COMENZAR" to start.';
      }
    }

    // Render squares based on mode and states
    function renderSquares() {
      const squares = grid.querySelectorAll('.square');
      squares.forEach(square => {
        const idx = parseInt(square.dataset.index);
        const span = square.querySelector('span');
        square.classList.remove('bad-setup', 'correct', 'incorrect', 'disabled', 'selected');
        span.textContent = '';
        span.innerHTML = ''; // Clear any prior content
        square.style.pointerEvents = 'auto'; // Reset pointer events

        if(setupMode) {
          if(badSquares.has(idx)) {
            square.classList.add('bad-setup');
          }
          square.setAttribute('aria-disabled', 'false');
          square.tabIndex = 0;
        } else { // Game mode
          square.setAttribute('aria-disabled', 'false');
          square.tabIndex = 0;

          if(pressedSquares.has(idx)) {
            // Mark pressed safe squares with an image
            square.classList.add('correct');
            span.innerHTML = '<img src="isotipo.jpeg" />';
            square.style.pointerEvents = 'none'; // disable repeated press
            square.tabIndex = -1;
          } else if (revealedIncorrectSquares.has(idx)) {
            // Mark revealed bad squares with a cross
            square.classList.add('incorrect');
            span.textContent = '✖';
            square.style.pointerEvents = 'none'; // disable repeated press
            square.tabIndex = -1;
          }
          // Si el juego está activo y el cuadrado no ha sido presionado (ni correcto ni incorrecto),
          // se mantiene como un cuadrado normal y clickeable.
        }
      });
    }

    // Setup mode: select bad squares (allow toggle)
    function toggleBadSquare(index) {
      if(badSquares.has(index)) {
        badSquares.delete(index);
      } else {
        if(badSquares.size < BAD_SQUARES_REQUIRED) {
          badSquares.add(index);
        } else {
          return;
        }
      }
      updateControls();
      renderSquares();
    }

    // Game play: user guesses square
    function makeGuess(index) {
      if(!gameActive) return; // Solo permite adivinar si el juego está activo

      if(badSquares.has(index)) {
        // Si es un cuadrado incorrecto y no ha sido revelado
        if (!revealedIncorrectSquares.has(index)) {
          revealedIncorrectSquares.add(index); // Añadir a los incorrectos revelados
          statusText.textContent = `¡Incorrecto! Has presionado un cuadrado malo. Llevas ${revealedIncorrectSquares.size} incorrectos.`;
        }
      } else if(!pressedSquares.has(index)) {
        // Safe square pressed, mark as pressed
        pressedSquares.add(index);
        statusText.textContent = `¡Cuadrado seguro presionado! Total de seguros: ${pressedSquares.size}`;
      }
      // Si el cuadrado ya fue presionado (ya sea correcto o incorrecto revelado), no hacer nada.
      renderSquares(); // Volver a renderizar para actualizar el estado visual
    }

    // Reset entire game: clear setup, restart setup mode
    function resetGame() {
      badSquares.clear();
      pressedSquares.clear();
      revealedIncorrectSquares.clear(); // Limpiar los incorrectos revelados
      setupMode = true;
      gameActive = false;

      updateControls();
      createGrid(); // Recrear la cuadrícula para asegurar que todos los estados se limpien
      renderSquares();
      statusText.textContent = '';
      btnReset.hidden = true;
      btnToggleSetup.focus();
    }

    // Start game (exit setup mode and enable immediate play)
    function startGame() {
      if(badSquares.size !== BAD_SQUARES_REQUIRED) return;
      setupMode = false;
      gameActive = true;
      pressedSquares.clear();
      revealedIncorrectSquares.clear(); // Limpiar al iniciar un nuevo juego
      statusText.textContent = 'Select any square to play! Avoid the bad squares.';
      updateControls();
      renderSquares();
      btnStartGame.blur();

      // Focus first square for keyboard navigation
      const squares = grid.querySelectorAll('.square');
      if(squares.length > 0) {
        squares[0].focus();
      }
    }

    // Handle keyboard navigation (arrows and WASD) for the grid squares and selection
    function handleGridKeyDown(e) {
      const squares = Array.from(grid.querySelectorAll('.square'));
      const currentIndex = squares.indexOf(document.activeElement);
      if(currentIndex === -1) return;

      // Navigation keys mapping
      const key = e.key.toLowerCase();

      let nextIndex = null;

      function isValidIndex(i) {
        return i >= 0 && i < squares.length;
      }

      if(['arrowright','d'].includes(key)) {
        nextIndex = (currentIndex + 1) % squares.length;
      } else if(['arrowleft','a'].includes(key)) {
        nextIndex = (currentIndex - 1 + squares.length) % squares.length;
      } else if(['arrowdown','s'].includes(key)) {
        nextIndex = currentIndex + GRID_COLUMNS;
        if(!isValidIndex(nextIndex)) {
          nextIndex = currentIndex % GRID_COLUMNS;
        }
      } else if(['arrowup','w'].includes(key)) {
        nextIndex = currentIndex - GRID_COLUMNS;
        if(!isValidIndex(nextIndex)) {
          const remainder = currentIndex % GRID_COLUMNS;
          const lastRow = Math.floor((squares.length - 1) / GRID_COLUMNS);
          nextIndex = lastRow * GRID_COLUMNS + remainder;
          if(!isValidIndex(nextIndex)) {
            nextIndex = squares.length - 1;
          }
        }
      } else if(['enter',' '].includes(key)) {
        e.preventDefault();
        if(gameActive) {
          makeGuess(currentIndex);
        } else if(setupMode) {
          toggleBadSquare(currentIndex);
        }
        return;
      } else {
        return; // ignore other keys
      }

      e.preventDefault();
      if(nextIndex !== null && isValidIndex(nextIndex)) {
        squares[nextIndex].focus();
      }
    }

    // Event listeners
    grid.addEventListener('click', (e) => {
      const target = e.target.closest('.square');
      if(!target) return;
      const index = parseInt(target.dataset.index);
      if(setupMode) {
        toggleBadSquare(index);
      } else if(gameActive) {
        makeGuess(index);
      }
    });

    grid.addEventListener('keydown', handleGridKeyDown);

    btnToggleSetup.addEventListener('click', () => {
      if(gameActive) return; // prevent toggle during active game
      setupMode = !setupMode;
      pressedSquares.clear();
      revealedIncorrectSquares.clear(); // Limpiar al cambiar de modo
      statusText.textContent = '';
      gameActive = false;
      updateControls();
      renderSquares();
      btnToggleSetup.focus();
    });

    btnStartGame.addEventListener('click', startGame);
    btnReset.addEventListener('click', resetGame);

    // Initialization
    createGrid();
    updateControls();
    renderSquares();

  })();
</script>
</body>
</html>
